buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:+'
    }
}

project.version = '4.15.1-SNAPSHOT'
apply plugin: 'com.mparticle.kit'

repositories {
    maven {
        url 'http://maven.singular.net'
    }
}

dependencies {
    compile 'com.singular.sdk:singular_sdk:7.0.1'
}

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.2'
}