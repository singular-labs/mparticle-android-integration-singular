buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:+'
        classpath 'com.mparticle:android-kit-base:+'

    }
}

apply plugin: 'com.mparticle.kit'

repositories {
    maven {
        url 'http://maven.singular.net'
    }
}

dependencies {
    api 'com.singular.sdk:singular_sdk:7.4.1'
    implementation 'com.mparticle:android-kit-base:5.7.0'

    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test:rules:1.1.0'

    testImplementation 'org.powermock:powermock-api-mockito2:1.7.1'
    testImplementation 'org.powermock:powermock-module-junit4-rule-agent:1.7.1'
    testImplementation 'org.powermock:powermock-module-junit4-rule:1.7.1'
    testImplementation 'org.powermock:powermock-module-junit4:1.7.1'
    testImplementation 'org.json:json:20180813'
}

android {
    defaultConfig {
        minSdkVersion 14
    }
}

repositories {
    google()
}


task deleteJar(type: Delete) {
    delete 'libs/jars/singular-kit.jar'
}

task createJar(type: Copy) {
    from('build/intermediates/intermediate-jars/debug/')
    into('libs/jars/')
    include('classes.jar')
    rename('classes.jar', 'singular-kit.jar')
}

createJar.dependsOn(deleteJar, build)
