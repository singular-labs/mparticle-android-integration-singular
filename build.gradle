buildscript {
    ext.kotlin_version = '1.7.22'
    if (!project.hasProperty('version') || project.version.equals('unspecified')) {
        project.version = '+'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath 'com.mparticle:android-kit-plugin:' + project.version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}

plugins {
    id "org.sonarqube" version "3.5.0.2730"
    id "org.jlleitschuh.gradle.ktlint" version "11.0.0"
}

sonarqube {
    properties {
        property "sonar.projectKey", "mparticle-android-integration-singular"
        property "sonar.organization", "mparticle"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

apply plugin: 'org.jlleitschuh.gradle.ktlint'
apply plugin: 'com.mparticle.kit'
apply plugin: 'kotlin-android'

repositories {
    maven {
        url 'https://maven.singular.net'
    }
    mavenCentral()
}

dependencies {
    api 'com.singular.sdk:singular_sdk:12.0.6'

    androidTestImplementation 'androidx.test:runner:1.5.1'
    testImplementation 'org.powermock:powermock-core:2.0.9'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'
    testImplementation 'org.powermock:powermock-module-junit4-rule:2.0.9'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
    testImplementation 'org.powermock:powermock-classloading-xstream:2.0.2'
    testImplementation "org.robolectric:robolectric:4.3.1"
    testImplementation 'org.json:json:20220320'
}

android {
    defaultConfig {
        minSdkVersion 16
    }
}
